name: Test

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_call:
    inputs:
      python_version:
        description: 'Python version to build/use'
        required: false
        type: string
        default: '3.7.9'
      coverage_threshold:
        description: 'Coverage threshold to enforce (integer)'
        required: false
        type: number
        default: 80

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: ${{ inputs.python_version || '3.7.9' }}
      PY_PREFIX: ${{ github.workspace }}/.local/python-${{ inputs.python_version || '3.7.9' }}
      PIP_CACHE_DIR: ${{ github.workspace }}/.cache/pip
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Ensure cache directories exist
      run: |
        mkdir -p "${{ env.PY_PREFIX }}" "${{ env.PIP_CACHE_DIR }}"

    - name: Restore Python build & pip caches
      id: python-cache
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.PY_PREFIX }}
          ${{ env.PIP_CACHE_DIR }}
        key: python-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          python-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

    - name: Install build dependencies
      if: steps.python-cache.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget curl libssl-dev zlib1g-dev \
          libbz2-dev libreadline-dev libsqlite3-dev libncurses5-dev libgdbm-dev \
          libnss3-dev liblzma-dev libffi-dev uuid-dev

    - name: Build and install Python (only if cache miss)
      if: steps.python-cache.outputs.cache-hit != 'true'
      run: |
        set -euo pipefail
        PY=${{ env.PYTHON_VERSION }}
        mkdir -p $HOME/src
        cd $HOME/src
        wget --no-verbose https://www.python.org/ftp/python/${PY}/Python-${PY}.tgz
        tar xzf Python-${PY}.tgz
        cd Python-${PY}
        ./configure --prefix=$PY_PREFIX --with-ensurepip=install
        make -j "$(nproc)"
        make install     

    - name: Add built Python to PATH
      run: |
        echo "${{ env.PY_PREFIX }}/bin" >> $GITHUB_PATH

    - name: Verify Python
      run: |
        python3 --version
        python3 -m pip --version

    - name: Install dependencies and package
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        python3 -m pip install pytest==6.2.5 pytest-cov==2.12.1 typing_extensions
        if [ -f requirements.txt ]; then python3 -m pip install -r requirements.txt; fi
        python3 -m pip install -e .

    - name: Run tests and enforce coverage
      run: |
        set -euo pipefail
        THRESHOLD=${{ inputs.coverage_threshold || 80 }}
        echo "Running tests with coverage threshold: ${THRESHOLD}%"
        python3 -m pytest tests/ -v --cov=spafw37 --cov-report=term --cov-fail-under=${THRESHOLD}
