name: Update Changelog

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
  workflow_run:
    workflows: ["Test", "Packaging"]
    types:
      - completed
    branches:
      - 'feature/**'
      - 'bugfix/**'

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    # Only run if all prerequisite workflows succeeded
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'

    - name: Generate changelog
      id: generate
      run: |
        python3 .github/scripts/generate_changelog.py

    - name: Check if CHANGELOG.md changed
      id: check_changes
      run: |
        if git diff --quiet CHANGELOG.md; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes to CHANGELOG.md"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "CHANGELOG.md was updated"
        fi

    - name: Commit and push changelog
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git add CHANGELOG.md
        git commit -m "Update CHANGELOG.md for current release [skip ci]"
        git push origin HEAD
